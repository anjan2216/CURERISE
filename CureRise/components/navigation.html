<script>
// Navigation JavaScript
document.addEventListener('DOMContentLoaded', function() {
  const navbar = document.getElementById('navbar');
  const mobileMenuBtn = document.getElementById('mobileMenuBtn');
  const mobileNav = document.getElementById('mobileNav');
  const navLinks = document.querySelectorAll('.nav-link, .mobile-nav-link');

  // Determine if we're in a subdirectory (like auth/)
  const currentPath = window.location.pathname;
  const isInSubdirectory = currentPath.includes('/auth/') || currentPath.includes('\\auth\\');
  const pathPrefix = isInSubdirectory ? '../' : '';

  // Update all navigation links with correct paths
  document.querySelectorAll('a[href]').forEach(link => {
    const href = link.getAttribute('href');

    // Skip external links, anchors, and already relative links
    if (href.startsWith('http') || href.startsWith('#') || href.startsWith('../')) {
      return;
    }

    // Update internal navigation links
    if (href.includes('.html') && !href.includes('auth/')) {
      link.setAttribute('href', pathPrefix + href);
    }

    // Update auth links when not in auth directory
    if (href.includes('auth/') && !isInSubdirectory) {
      // Keep as is for main pages
    } else if (href.includes('auth/') && isInSubdirectory) {
      // Remove auth/ prefix when already in auth directory
      link.setAttribute('href', href.replace('auth/', ''));
    }
  });

  // Handle scroll effect
  window.addEventListener('scroll', function() {
    if (window.scrollY > 50) {
      navbar.classList.add('scrolled');
    } else {
      navbar.classList.remove('scrolled');
    }
  });

  // Handle mobile menu toggle
  mobileMenuBtn.addEventListener('click', function() {
    mobileMenuBtn.classList.toggle('active');
    mobileNav.classList.toggle('active');
  });

  // Close mobile menu when clicking on a link
  document.querySelectorAll('.mobile-nav-link').forEach(link => {
    link.addEventListener('click', function() {
      mobileMenuBtn.classList.remove('active');
      mobileNav.classList.remove('active');
    });
  });

  // Set active link based on current page
  const currentPage = window.location.pathname.split('/').pop() || 'index.html';
  navLinks.forEach(link => {
    const linkHref = link.getAttribute('href');
    const linkPage = linkHref.split('/').pop();
    if (linkPage === currentPage) {
      link.classList.add('active');
    }
  });

  // Close mobile menu when clicking outside
  document.addEventListener('click', function(event) {
    if (!navbar.contains(event.target)) {
      mobileMenuBtn.classList.remove('active');
      mobileNav.classList.remove('active');
    }
  });
});
</script>
